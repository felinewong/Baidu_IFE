<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var option = null;
        var stocks = null;
        var len = 0;
        var index = 0;
        var dates = [];
        var values = [];
        var volumns = [];
        //初始化echart实例
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        $.get('data/converted.json', function(data){
            myChart.hideLoading();
            //总的股票数据
            stocks = splitData(JSON.parse(data));
            len = stocks.values.length;
            //初始三十天的数据
           
            for(var i=0; i<30; i++){
                index++;
                dates.push(stocks.categoryData[i]);
                values.push(stocks.values[i]);
                volumns.push(stocks.volumns[i]);
            }
            option = {
                legend: {
                    data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
                    top:280
                },
                xAxis: [
                    {
                        type: 'category',
                        data: dates,
                        axisLine: {
                            lineStyle: {
                            color: '#8392A5'  
                            }
                        }
                    },
                    {
                        type: 'category',
                        gridIndex: 1,
                        data: stocks.categoryData,
                        scale: true,
                        boundaryGap : false,
                        splitLine: {show: false},
                        axisLabel: {show: false},
                        axisTick: {show: false},
                        axisLine: { lineStyle: { color: '#777' } },
                        splitNumber: 20,
                        min: 'dataMin',
                        max: 'dataMax',
                        axisPointer: {
                            type: 'shadow',
                            label: {show: false},
                            triggerTooltip: true,
                            handle: {
                                show: true,
                                margin: 30,
                                color: '#B80C00'
                            }
                        }
                    }
                ],
                yAxis: [
                    {
                        scale: true,
                        axisLine: {
                            lineStyle: {
                                color: '#8392A5'  
                            }
                        },
                        splitNumber: 4,
                        splitLine: {show: true},
                        splitArea: {show: true}
                    },
                    {
                        scale: true,
                        gridIndex: 1,
                        splitNumber: 2,
                        axisLabel: {show: false},
                        axisLine: {show: false},
                        axisTick: {show: false},
                        splitLine: {show: false}
                    }
                ],
                grid: [{
                    left: 20,
                    right: 20,
                    top: 10,
                    height: 120
                }, {
                    left: 20,
                    right: 20,
                    height: 40,
                    top: 180
                }],
                series: [
                    {
                        name: 'Volume',
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        itemStyle: {
                            normal: {
                                color: '#7fbe9e'
                            },
                            emphasis: {
                                color: '#140'
                            }
                        },
                        data: volumns
                    },
                    {
                        type:'candlestick',
                        name: '日K',
                        data: values,
                        itemStyle: {
                            normal: {
                                color: '#FD1050',
                                color0: '#0CF49B',
                                borderColor: '#FD1050',
                                borderColor0: '#0CF49B'
                            }
                        }

                    },
                    {
                        name: 'MA5',
                        type: 'line',
                        data: calculateMA(5,values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA10',
                        type: 'line',
                        data: calculateMA(10,values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA20',
                        type: 'line',
                        data: calculateMA(20,values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA30',
                        type: 'line',
                        data: calculateMA(30,values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    }
                ]
            };
            myChart.setOption(option);
        });

        function splitData(rowData){
            var categoryData = [],
                values = [],
                volumns = [];

            for(var i=0; i<rowData.length; i++){
                //将时间格式yyyymmdd转化为yyyy-mm-dd
                var dateString = rowData[i].Date;
                var pattern = /(\d{4})(\d{2})(\d{2})/ ;
                var newDate = dateString.replace(pattern, '$1-$2-$3');
                categoryData.push(newDate);

                values.push([rowData[i].Open,rowData[i].Close,rowData[i].Low,rowData[i].High,]);

                volumns.push(rowData[i].Volume);
            }
            return {
                categoryData: categoryData,
                values: values,
                volumns: volumns
            };
        }

        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += (+data[i - j][1]);
                }
                result.push(parseFloat(sum) / dayCount);
            }
            return result;
        }

        var timer = setInterval(function(){
            if(index > len-3){
                index = 0;  
            }
            index++;
            dates.shift();
            dates.push(stocks.categoryData[index]);
            values.shift();
            values.push(stocks.values[index]);
            volumns.shift();
            volumns.push(stocks.volumns[index]);
            myChart.setOption(option);
        },200);
    </script>
</body>
</html>
