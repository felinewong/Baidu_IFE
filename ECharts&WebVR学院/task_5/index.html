<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script type="text/javascript" src="../lib/three.js"></script>
    <script type="text/javascript" src="../lib/TrackballControls.js"></script>
    <script type="text/javascript" src="../lib/Detector.js"></script>
    <script type="text/javascript" src="../lib/stat.js"></script>
    <script type="text/javascript">
        //正交摄像机
        var stat = null,
            scene = null,
            renderer = null,
            camera = null,
            controls = null,
            car = null,
            keyDown = {},
            rotate = 0;
            //rotate =0;
        function init(){
            //探测器
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            //监测帧数
            stat = new Stats();
            stat.domElement.style.position = 'absolute';
            stat.domElement.style.right = '0px';
            stat.domElement.style.top = '0px';
            document.body.appendChild(stat.domElement);

            //renderer
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x888888);
            renderer.shadowMap.enabled = true;

            //scene
            scene = new THREE.Scene();

            //camera
            camera = new THREE.PerspectiveCamera(20, 4/2, 0.1, 1000);
            camera.position.set(15,14,16);
            //camera.position.set(-5,-4,-6);
            camera.lookAt(new THREE.Vector3(0,0,0));
            
            //controls
            controls = new THREE.TrackballControls( camera );
            controls.rotationSpeed = 1.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;

            controls.keys = [ 65, 83, 68];
            controls.addEventListener('change', render);

            //平面
            plane = new THREE.Mesh(new THREE.PlaneGeometry(15,15,16,16),
                new THREE.MeshLambertMaterial({
                    color: 0xaaffaa
                })
            );
            plane.rotation.x = -Math.PI/2;
            plane.position.y = -0.75;
            plane.receiveShadow = true;
            scene.add(plane);

            //车身
            car = createCar(2,1,1,1,0,0);

            //light
            var light = new THREE.DirectionalLight(0xbbbbbb);
            light.position.set(-7,4,7);
            //light.position.set(-6,-7,-5);
            light.castShadow = true;
            scene.add(light);

            //添加环境光
            var ambientLight = new THREE.AmbientLight(0x555555);
            scene.add(ambientLight);

            requestAnimationFrame(draw);
            animate();
            
        }



        function createCar(length, width, height, x, y, z){
            var materials = [];
            for(var i=0; i<6; i++){
                materials.push(new THREE.MeshBasicMaterial({
                    map: THREE.ImageUtils.loadTexture('img/' + i + '.png',{},function(){
                        renderer.render(scene, camera);
                    }),
                    overdraw: true
                }));
            }
            //车身
            var materials = [];
            for(var i=0; i<6; i++){
                materials.push(new THREE.MeshBasicMaterial({
                    map: THREE.ImageUtils.loadTexture('img/' + i + '.png',{},function(){
                        renderer.render(scene, camera);
                    }),
                    overdraw: true
                }));
            }
            var mycar = new THREE.Mesh(new THREE.CubeGeometry(2,1,1),
                new THREE.MeshFaceMaterial(materials)
            );

            mycar.castShadow = true;
            mycar.position.set(x,y,z);
            scene.add(mycar);
            
            //轮子
            var wheelArr = [];
            wheelArr.push({
                wheel_x: -1.6 + x ,
                wheel_y: -0.45 + y,
                wheel_z: -0.5 + z ,
            });
            
            wheelArr.push({
                wheel_x: -0.4 + x ,
                wheel_y: -0.45 + y,
                wheel_z: 0.5 + z ,
            });
            wheelArr.push({
                wheel_x: -1.6 + x ,
                wheel_y: -0.45 + y,
                wheel_z: 0.5 + z,
            });
            wheelArr.push({
                wheel_x: -0.4 + x ,
                wheel_y: -0.45 + y,
                wheel_z: -0.5 + z ,
            });
            
            wheelArr.forEach(function(data, index){
                var wheel = new THREE.Mesh(new THREE.TorusGeometry(0.25, 0.1, 25, 100),
                    new THREE.MeshLambertMaterial({
                        color: 0xffffff
                    })
                );
                wheel.position.set(data.wheel_x,data.wheel_y,data.wheel_z);
                wheel.castShadow = true;
                mycar.add(wheel);
            });
            return mycar;        
        }

        document.onkeydown = function(event){
              var e = event || window.event || arguments.callee.caller.arguments[0];
              var xFoward = 0.2 * Math.cos(rotate);
              var yFoward = 0.2 * Math.sin(rotate);
              switch(e.keyCode){
                case 38:
                //↑
                    car.position.x += 0.1;
                    break;
                case 40:
                //↓
                    car.position.x -= 0.1;
                    break;
                case 37:
                //←
                    car.rotateY(Math.PI/180);
                    rotate += Math.PI/180;
                    break;w
                case 39:
                //→
                    car.rotateY(Math.PI/180);
                    rotate -= Math.PI/180;
                    break;
                case 87:
                //W
                    car.position.x += xFoward;
                    car.position.z += yFoward;
                    break;
                case 83:
                //S
                    car.position.x -= xFoward;
                    car.position.z -= yFoward;
                    break;
                case 65:
                //A
                    car.rotateY(-Math.PI/180);
                    rotate += Math.PI/180;
                    break;
                case 68:
                //D
                    car.rotateY(Math.PI/180);
                    rotate -= Math.PI/180;
                    break;
            }
            animate();
         };


        function animate() {
            requestAnimationFrame(animate);
            controls.update();
        }

        function draw(){
            render();
            requestAnimationFrame(draw);
        }

        function render(){
            //render
            stat.begin();
            renderer.render(scene, camera);
            stat.end();
        }
    </script>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="800px" height="400px"></canvas>
</body>
</html>
