<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script type="text/javascript" src="../lib/three.js"></script>
    <script type="text/javascript">
        //正交摄像机
        function init(){
            //renderer
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0x888888);

            //scene
            var scene = new THREE.Scene();

            //camera
            var camera = new THREE.PerspectiveCamera(20, 4/2, 0.1, 1000);
            camera.position.set(5,4,6);
            //camera.position.set(-5,-4,-6);
            camera.lookAt(new THREE.Vector3(0,0,0));
            scene.add(camera);

            //车身
            var bodyCube = new THREE.Mesh(new THREE.CubeGeometry(2,1,1),
                new THREE.MeshPhongMaterial({
                    color: 0xffffff
                })
            );
            scene.add(bodyCube);

            //轮子
            var wheel1 = new THREE.Mesh(new THREE.TorusGeometry(0.25, 0.1, 25, 100),
                new THREE.MeshPhongMaterial({
                    color: 0xffffff
                })
            );
            wheel1.position.set(-0.6,-0.45,0.5);
            scene.add(wheel1);

            var wheel2 = new THREE.Mesh(new THREE.TorusGeometry(0.25, 0.1, 25, 100),
                new THREE.MeshPhongMaterial({
                    color: 0xffffff
                })
            );
            wheel2.position.set(0.6,-0.45,0.5);
            scene.add(wheel2);

            var wheel3 = new THREE.Mesh(new THREE.TorusGeometry(0.25, 0.1, 25, 100),
                new THREE.MeshPhongMaterial({
                    color: 0xffffff
                })
            );
            wheel3.position.set(0.6,-0.45,-0.5);
            scene.add(wheel3);

            var wheel4 = new THREE.Mesh(new THREE.TorusGeometry(0.25, 0.1, 25, 100),
                new THREE.MeshPhongMaterial({
                    color: 0xffffff
                })
            );
            wheel4.position.set(-0.6,-0.45,-0.5);
            scene.add(wheel4);

            //light
            var light = new THREE.DirectionalLight();
            light.position.set(6,7,5);
            //light.position.set(-6,-7,-5);
            scene.add(light);

            //添加环境光
            var ambientLight = new THREE.AmbientLight(0x333333);
            scene.add(ambientLight);

            //render
            renderer.render(scene, camera);
        }
    </script>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="800px" height="400px"></canvas>
</body>
</html>
