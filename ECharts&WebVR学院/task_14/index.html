<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        //初始化echart实例
        var myChart = echarts.init(document.getElementById('main'));
        myChart.showLoading();
        $.get('data/converted.json', function(data){
            myChart.hideLoading();
            var stocks = splitData(JSON.parse(data));
            var option = {
                legend: {
                    data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
                    top:280
                },
                xAxis: [
                    {
                        type: 'category',
                        data: stocks.categoryData,
                        axisLine: {
                            lineStyle: {
                            color: '#8392A5'  
                            }
                        }
                    },
                    {
                        type: 'category',
                        gridIndex: 1,
                        data: stocks.categoryData,
                        scale: true,
                        boundaryGap : false,
                        splitLine: {show: false},
                        axisLabel: {show: false},
                        axisTick: {show: false},
                        axisLine: { lineStyle: { color: '#777' } },
                        splitNumber: 20,
                        min: 'dataMin',
                        max: 'dataMax',
                        axisPointer: {
                            type: 'shadow',
                            label: {show: false},
                            triggerTooltip: true,
                            handle: {
                                show: true,
                                margin: 30,
                                color: '#B80C00'
                            }
                        }
                    }
                ],
                yAxis: [
                    {
                        scale: true,
                        axisLine: {
                            lineStyle: {
                                color: '#8392A5'  
                            }
                        },
                        splitNumber: 4,
                        splitLine: {show: true},
                        splitArea: {show: true}
                    },
                    {
                        scale: true,
                        gridIndex: 1,
                        splitNumber: 2,
                        axisLabel: {show: false},
                        axisLine: {show: false},
                        axisTick: {show: false},
                        splitLine: {show: false}
                    }
                ],
                grid: [{
                    left: 20,
                    right: 20,
                    top: 10,
                    height: 120
                }, {
                    left: 20,
                    right: 20,
                    height: 40,
                    top: 180
                }],
                dataZoom: [
                    {
                        type: 'slider',
                        xAxisIndex: [0,1],
                        handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                        handleSize: '80%'
                    },
                    {
                        type: 'inside',
                        xAxisIndex: [0,1],
                        start: 40,
                        end: 70,
                        top:10,
                        height:20
                    }

                ],
                series: [
                    {
                        name: 'Volume',
                        type: 'bar',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        itemStyle: {
                            normal: {
                                color: '#7fbe9e'
                            },
                            emphasis: {
                                color: '#140'
                            }
                        },
                        data: stocks.volumns
                    },
                    {
                        type:'candlestick',
                        name: '日K',
                        data: stocks.values,
                        itemStyle: {
                            normal: {
                                color: '#FD1050',
                                color0: '#0CF49B',
                                borderColor: '#FD1050',
                                borderColor0: '#0CF49B'
                            }
                        }

                    },
                    {
                        name: 'MA5',
                        type: 'line',
                        data: calculateMA(5,stocks.values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA10',
                        type: 'line',
                        data: calculateMA(10,stocks.values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA20',
                        type: 'line',
                        data: calculateMA(20,stocks.values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    },
                    {
                        name: 'MA30',
                        type: 'line',
                        data: calculateMA(30,stocks.values),
                        smooth: true,
                        showSymbol: false,
                        lineStyle: {
                            normal: {
                                width: 1
                            }
                        }
                    }
                ]
            };
            myChart.setOption(option);
        });

        function splitData(rowData){
            var categoryData = [],
                values = [],
                volumns = [];

            for(var i=0; i<rowData.length; i++){
                //将时间格式yyyymmdd转化为yyyy-mm-dd
                var dateString = rowData[i].Date;
                categoryData.push(dateString);

                values.push([rowData[i].Open,rowData[i].Close,rowData[i].Low,rowData[i].High,]);

                volumns.push(rowData[i].Volume);
            }
            return {
                categoryData: categoryData,
                values: values,
                volumns: volumns
            };
        }

        function calculateMA(dayCount, data) {
            var result = [];
            for (var i = 0, len = data.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += (+data[i - j][1]);
                }
                result.push(parseFloat(sum) / dayCount);
            }
            return result;
        }
    </script>
</body>
</html>
